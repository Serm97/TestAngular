<div class="container m-5">
    <div class="box">
        <h4>Lists Products</h4>
        <hr>
        <table class="table">
                <thead>
                    <tr>
                        <th scope="col">UserId</th>
                        <th scope="col">User</th>
                        <th scope="col">Name User</th>
                        <th scope="col">Active</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td scope="row">{{user.userid}}</td>
                        <td>{{user.username}}</td>
                        <td>
                            <a (click)="deleteUser(user.userid)" >Delete</a>
                        </td>
                        <td>
                            <!-- <a [routerLink]="[ '/User', user..productId ]">Edit</a> -->
                        </td>
                    </tr>    
                </tbody>
        </table>
    </div>
</div>
